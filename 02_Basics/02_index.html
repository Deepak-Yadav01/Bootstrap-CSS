<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontally</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
       <div class="row bg-warning justify-content-evenly" style="min-height: 200px;"> 
            <div class="col-3 order-md-5 order-lg-2 bg-primary text-white">Apple</div>
            <div class="col-3 order-md-3 order-lg-3 bg-secondary text-white">Boy</div>
            <div class="col-3 order-md-4 order-lg-1 bg-danger text-white ">Car</div>

        </div>
    </div>
</body>
</html>
